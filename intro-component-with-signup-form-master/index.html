<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container h-100 text-center">
      <div class="row h-100 align-items-center mx-5 px-2">
        <div class="col">
          <h1 class="display-5 text-white text-start bold mb-4">
            Learn to code by watching others
          </h1>
          <p class="text-white text-start">
            See how experienced developers solve problems in real-time. <br />
            Watching scripted tutorials is great, but understanding how
            developers think is invaluable.
          </p>
        </div>
        <div class="col">
          <div
            class="text-white w-100 bg-purple py-4 rounded-2 box-shadow mb-4"
          >
            <strong>Try it free 7 days</strong>
            then $20/mo. thereafter
          </div>
          <div class="bg-white rounded-2 box-shadow py-4">
            <form
              action=""
              name="signupForm"
              method="post"
              class="px-5 needs-validation"
              novalidate
            >
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="First Name"
                class="form-control py-3 px-4 mb-3 mt-3"
                required
              />
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Last Name"
                class="form-control py-3 px-4 mb-3"
                required
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
                class="form-control py-3 px-4 mb-3"
                required
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                class="form-control py-3 px-4 mb-3"
                required
              />
              <input
                type="submit"
                value="CLAIM YOUR FREE TRIAL"
                onclick="validateForm()"
                class="btn btn-success btn-form text-white w-100 py-3 mb-3"
              />
              <p class="mb-4 text-muted fs-7">
                By clicking the button, you agree to our
                <strong class="text-terms">Terms and Services</strong>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
